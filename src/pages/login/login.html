<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
  <ion-list>
    <ion-item>
      <ion-label floating >Username</ion-label>
      <ion-input type="text" [(ngModel)]="form.email" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input type="password" [(ngModel)]="form.password" name="password"></ion-input>
    </ion-item>
  </ion-list>
  <button [disabled]="!loginForm.form.valid" ion-button block>Login</button>
  <br>
  </form>
  <button ion-button block (click)="presentModal()">Register</button>
</ion-content>
