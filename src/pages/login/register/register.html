<ion-header>
  <ion-navbar>
    <ion-title>
      Sign Up with Email
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sign-up">
  <div padding class="log-in-txt" (click)="openLoginPage()">
    Back to LogIn
  </div>

  <form (ngSubmit)="register()" #signUpForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" class="form-control" id="email"
        [(ngModel)]="form.email" name="email"
        #email="ngModel"></ion-input>
      </ion-item>
      <ion-item *ngIf="!email.valid || (!email.pristine && signUpForm.submitted)">
        Email is required.
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="form.password" name="password"
        required #password="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="form.confirmPassword" name="confirmPassword"
        required validateEqual="password"  #confirmPassword="ngModel"></ion-input>
      </ion-item>
      <ion-item *ngIf="(!confirmPassword.valid && !confirmPassword.pristine && !password.pristine) || (!confirmPassword.valid && !confirmPassword.pristine && signUpForm.submitted)">
        Password do not match.
      </ion-item>
    </ion-list>

    <button ion-button block [disabled]="!signUpForm.form.valid"
      class="sign-up-btn">Sign Up
    </button>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>
</ion-content>
